<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mimic</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <h1>Mimic</h1>
    <div id="mimic-app"></div>
    <div class="col-md-9">
      <div class="mastery-page row">
        <div id="mastery-page"></div>
      </div>
      <div class="champion-stats row">
        <div id="champion-stats"></div>
      </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/lodash/4.11.2/lodash.js"></script>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://fb.me/react-15.0.0.js"></script>
<script src="https://fb.me/react-dom-15.0.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script type="text/babel" src="js/champions.js"></script>
<script type="text/babel" src="js/masteries.js"></script>
<script type="text/babel">
  const MimicApp = React.createClass({
    getInitialState: function () {
      return {selectedChampion: ''}
    },
    setSelectedChampion: function (selectedChampion) {
      this.setState({selectedChampion})
    },
    render: function () {
      return <ChampionsGrid setSelectedChampion={ this.setSelectedChampion }
                            selectedChampion={ this.state.selectedChampion }/>

    }
  })

  ReactDOM.render(<MasteryPage />, document.getElementById('mastery-page'))
  ReactDOM.render(<MimicApp />, document.getElementById('mimic-app'))
  ReactDOM.render(<ChampionStats />, document.getElementById('champion-stats'))
</script>

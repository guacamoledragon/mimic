<body>
<div class="container">

    <div id="mimic-app"></div>
</div>

<script type="text/babel" src="js/masteries.js"></script>
<script type="text/babel">
  const MimicApp = React.createClass({
    getInitialState: function () {
      return {champion: ''}
    },
    setChampion: function (champion) {
      this.setState({champion})
    },
    updateMasteryPage: function (masteryPage) {
      this.setState({masteryPage})
      console.log(this.state)
    },
    render: function () {
      return (
          <div>

            <div className="col-md-9">
              <div className="mastery-page row">
                <MasteryPage updatePage={ this.updateMasteryPage } />
              </div>
              <div className="champion-stats row">
                <ChampionStats champion={ this.state.champion }/>
              </div>
            </div>
          </div>
      )
    }
  })

  ReactDOM.render(<MimicApp />, document.getElementById('mimic-app'))
</script>
